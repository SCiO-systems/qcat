	<div class="row compact avoidbreak">
		{% for list_item in content.images  %}
		  <div class="small-{% if content.images|length == 1 %}12{% else %}6{% endif %} columns">
        <div class="img-column-container">
          <img class="img-column" src="{{ list_item.url }}">
        </div>
        <div class="img-caption">
          {{ list_item.caption }}
        </div>
		  </div>
    {% endfor %}
	</div>
