{% if content.note %}
  <div class="row header-note">
    <div class="columns small-12">
      <div>{{ content.note }}</div>
    </div>
  </div>
{% endif %}
<div class="row">
  <div class="columns small-12">
    <img class="wocat_logo" src="{{ content.wocat_logo_url }}">
    <div class="header-img" style="background-image: url({{ content.image.url }})"></div>
    <div class="img-caption">{{ content.caption.text }}</div>
  </div>
</div>
